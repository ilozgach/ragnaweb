<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
        <title>Ragnaweb</title>
        {% endblock %}
    </head>
    <body>
        <div class="topnav">
            <a href="#home">Home</a>
            <a href="#news">News</a>
            <a href="#contact">Contact</a>
            <div class="topnav-right">
                {% if current_user.is_authenticated %}
                    <a id="logout_link" href="/logout">Logout</a>
                {% else %}
                    <a class="{{ 'active' if login_link_active else ''}}" id="login_link" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </body>
</html>
